version: 2
jobs:
  install_test_lint:
    working_directory: ~/app
    docker:
      - image: circleci/node
    steps:
      - checkout
      - restore_cache:
          key: yarn-v1-{{ checksum "yarn.lock" }}-{{ arch }}
      - restore_cache:
          key: node-v1-{{ checksum "package.json" }}-{{ arch }}
      - run: yarn install
      - save_cache:
          key: yarn-v1-{{ checksum "yarn.lock" }}-{{ arch }}
          paths:
            - ~/.cache/yarn
      - save_cache:
          key: node-v1-{{ checksum "package.json" }}-{{ arch }}
          paths:
            - node_modules
      - run: yarn test:ci
      - run: yarn lint
      - persist_to_workspace:
          root: ~/app
          paths:
            - node_modules
  deploy:
    working_directory: ~/app
    docker:
      - image: circleci/node
    description: Deploy to firebase
    steps:
      - checkout:
          path: ~/app
      - attach_workspace:
          at: ~/app
      - run: touch .env
      - run:
          echo 'REACT_APP_FIREBASE_API_KEY="$REACT_APP_FIREBASE_API"' >> .env |
          echo 'REACT_APP_AUTH_URL="$REACT_APP_AUTH_URL"' >> .env |
          echo 'REACT_APP_DATABASE_URL="$REACT_APP_FIREBASE_API"' >> .env
      - run: sudo apt-get install less
      - run: less -XF .env
      - run: yarn build
      - run:
          name: Install Firebase Tools
          command: npm install --prefix=./firebase-deploy firebase-tools
      - run:
          name: Use default
          command: ./firebase-deploy/node_modules/.bin/firebase use default
      - run:
          name: Deploy to Firebase
          command: ./firebase-deploy/node_modules/.bin/firebase deploy --token="$FIREBASE_TOKEN"
workflows:
  version: 2
  build_deploy:
    jobs:
      - install_test_lint
      - deploy:
          filters:
            branches:
              only:
                - master
          requires:
            - install_test_lint
